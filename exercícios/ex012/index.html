<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados loacalmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="600px" poster="">
        <source src="mídia/meus-video.mp4" type="video/mp4">
        <source src="mídia/meus-video.mkv" type="video/mp4">
        <source src="mídia/meus-video.webm" type="video/webm">
        <p></p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <p>este vídeo esta hospendado no YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qLGNj-xrgvY?si=XA0QnrS15gRtr-pk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
