<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>color</legend>
            <p><label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff22"></p>
        </fieldset>

        <p><label for="iniv">Nível de Satisfação: </label>
            <input type="range" name="niv" id="iniv" min="1" max="5" value="2">
        </p>
        <P>
            <label for="iarq">selecione um arquivo:</label>
            <input type="file" name="arq" id="iarq">
        </P>
        <p> <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
