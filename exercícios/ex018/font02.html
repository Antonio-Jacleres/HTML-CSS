<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Beauty';
            src: url('fontes/Beauty.otf') format('opentype'), url('fontes/BeautyRegular.ttf') format('truetype');
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        h1{
            font-family: 'Beauty', Times, serif;
            font-size: 2.5em;
        }
    </style>
</head>
