<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de coixa</title>
    <style>
        h1{
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border-width: 5px;
            border-color: darkslategray;
            border-style: solid;
            margin: 20px;
        }
        a{
            border-width: 6px;
            border-style: solid;
            border-color: rgb(128, 68, 28);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa de box-level</h1>
    <p>parágrfos também são exemplos de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funcina</p>
</body>
</html>
